<div class="flex justify-center flex-wrap gap-8">
  <mat-card
    (click)="goToCityDetails(option.name)"
    class="flex justify-center items-center mb-4 min-w-80 min-h-32 cursor-pointer transition ease-in-out delay-150 bg-cyan-300 hover:-translate-y-1 hover:scale-105 hover:bg-cyan-500 duration-200 hover:text-white"
    *ngFor="let option of citiesOptions"
  >
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>
          <span class="text-2xl font-semibold">
            {{ option.name }}
          </span>
        </mat-card-title>
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content
      ><span class="text">{{ option.details }}</span></mat-card-content
    >
  </mat-card>
</div>
